<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda virtual</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a href="#" class="navbar__logo">Logotipo</a>
        <form action="" class="navbar__form">
          <input class="form__input" type="text" id="input" />
        </form>
      </nav>
      <main class="gridImages" id="items"></main>
    </div>
    <aside class="aside" id="aside">
      <h2>Carrito de compras</h2>
    </aside>
    <script type="module" src="script.js"></script>
  </body>
  <template id="template">
    <div class="card">
      <img class="card__img"src="" alt="Imagen de prueba" />
      <h3>Nombre de producto</h3>
      <p>Precio S/.<span id="total"></span></p>
      <button class="btn">Comprar</button>
    </div>
  </template>
  <template id="template_aside">
    <div class="shop_List">  
      <section class="shop__Item">
          <img class="shop__img" src="" alt="Imagen de prueba" />
          <div class="shop__ContainerInfo">
            <h3 class="shop__title">Nombre de producto</h3>
            <p class="shop__paragraph">Precio und: S/.<span class="preciound"></span></p>
            <div class="shop__total">
              <div class="shop__buttons">
                <button class="shop__btn" id="menor"> - </button>
                <p class="shop__btncounter">Cantidad del producto</p>
                <button class="shop__btn" id="mayor"> + </button>
              </div>
              <p class="shop__total">Precio total S/.<span  id="total"></span></p>
            </div>
          </div>
      </section>
    </div>
    <div class="carrito__total">
      <p></p>
    </div>
  </template>
</html>
